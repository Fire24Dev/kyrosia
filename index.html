<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KyrosIA - Accesso</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050810; 
            --accent: #00f2ff; 
            --accent-glow: rgba(0, 242, 255, 0.5);
            --panel: rgba(15, 23, 42, 0.7); 
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            color: white; 
            height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0;
            overflow: hidden;
        }

        /* Effetto di sfondo animato */
        body::before {
            content: ""; position: absolute; width: 200%; height: 200%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1; z-index: -1; animation: move 60s linear infinite;
        }

        @keyframes move { from { transform: translate(0,0); } to { transform: translate(-50%, -50%); } }

        .login-card {
            background: var(--panel); 
            padding: 50px 40px; 
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), inset 0 1px 1px rgba(255,255,255,0.1);
            width: 100%; max-width: 420px; text-align: center;
            position: relative;
        }

        /* Barra decorativa superiore */
        .login-card::after {
            content: ""; position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 40%; height: 3px; background: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow); border-radius: 0 0 10px 10px;
        }

        h1 { 
            font-weight: 800; font-size: 2rem; letter-spacing: 8px; 
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 5px; text-transform: uppercase;
        }

        p.subtitle { color: var(--text-dim); font-size: 0.85rem; margin-bottom: 30px; letter-spacing: 1px; }

        .input-wrapper { position: relative; margin: 15px 0; }

        input {
            width: 100%; padding: 14px 16px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); 
            color: white; outline: none; font-size: 0.95rem;
        }

        input:focus { 
            border-color: var(--accent); 
            background: rgba(0,0,0,0.4);
            box-shadow: 0 0 0 4px rgba(0, 242, 255, 0.1);
        }

        button {
            width: 100%; padding: 14px; margin-top: 25px; border-radius: 12px;
            border: none; background: var(--accent); color: #020617; 
            font-weight: 700; font-size: 1rem; cursor: pointer;
            box-shadow: 0 10px 20px -5px var(--accent-glow);
            text-transform: uppercase; letter-spacing: 1px;
        }

        button:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 25px -5px var(--accent-glow);
            filter: brightness(1.1);
        }

        button:active { transform: translateY(-1px); }

        .toggle { 
            margin-top: 25px; font-size: 0.85rem; cursor: pointer; 
            color: var(--text-dim); transition: 0.2s;
        }

        .toggle span { color: var(--accent); font-weight: 600; }
        .toggle:hover { color: white; }

        #error-msg { 
            color: #ff4b4b; font-size: 0.8rem; margin-bottom: 15px; 
            font-weight: 500; height: 1.2em; opacity: 0;
        }
        
        .show-error { opacity: 1 !important; animation: shake 0.4s ease; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>KYROS IA</h1>
        <p class="subtitle" id="subtitle-text">IDENTIFICATION REQUIRED</p>
        
        <div id="error-msg"></div>

        <div class="input-wrapper">
            <input type="text" id="username" placeholder="Nome Utente" spellcheck="false">
        </div>
        <div class="input-wrapper">
            <input type="password" id="password" placeholder="Password">
        </div>

        <button onclick="handleAction()" id="main-btn">Inizializza Accesso</button>
        
        <div class="toggle" onclick="toggleForm()" id="toggle-text">
            Richiesta autorizzazione? <span>Registrati</span>
        </div>
    </div>

    <script>
        let isLogin = true;

        // Credenziali del Proprietario incluse nella logica
        const OWNER = { user: "firethesuper", pass: "Auromat1730!" };

        function toggleForm() {
            isLogin = !isLogin;
            const title = document.getElementById('subtitle-text');
            const btn = document.getElementById('main-btn');
            const toggle = document.getElementById('toggle-text');
            const error = document.getElementById('error-msg');

            title.innerText = isLogin ? "IDENTIFICATION REQUIRED" : "CREATE NEW IDENTITY";
            btn.innerText = isLogin ? "Inizializza Accesso" : "Crea Profilo";
            toggle.innerHTML = isLogin ? "Richiesta autorizzazione? <span>Registrati</span>" : "Hai già le credenziali? <span>Accedi</span>";
            error.classList.remove('show-error');
        }

        function handleAction() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const error = document.getElementById('error-msg');

            if (!user || !pass) {
                showError("Inserire dati di autenticazione");
                return;
            }

            let users = JSON.parse(localStorage.getItem('kyros_users')) || {};

            if (isLogin) {
                // Controllo se sei TU (il Proprietario) o un utente registrato
                if ((user === OWNER.user && pass === OWNER.pass) || (users[user] && users[user] === pass)) {
                    
                    // Salva il ruolo in sessione
                    const role = (user === OWNER.user) ? "Owner" : "User";
                    sessionStorage.setItem('kyros_session', user);
                    sessionStorage.setItem('kyros_role', role);

                    alert(`Accesso autorizzato. Benvenuto ${role}: ${user}`);
                    window.location.href = "loading.html";
                } else {
                    showError("Accesso negato: credenziali errate");
                }
            } else {
                if (users[user] || user === OWNER.user) {
                    showError("Identità già presente nel database");
                } else {
                    users[user] = pass;
                    localStorage.setItem('kyros_users', JSON.stringify(users));
                    alert("Identità creata. Procedere con l'accesso.");
                    toggleForm();
                }
            }
        }

        function showError(msg) {
            const error = document.getElementById('error-msg');
            error.innerText = msg;
            error.classList.add('show-error');
            setTimeout(() => error.classList.remove('show-error'), 3000);
        }
    </script>
</body>
</html>
