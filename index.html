<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KyrosIA - Portale d'Accesso</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #02040a; 
            --accent: #00f2ff; 
            --accent-secondary: #7000ff;
            --panel: rgba(10, 15, 25, 0.7); 
            --text-dim: #94a3b8;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; padding: 0;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); 
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            height: 100dvh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Sfondo con Mesh Gradient animato */
        .bg-animate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(circle at 15% 15%, rgba(0, 242, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(112, 0, 255, 0.1) 0%, transparent 40%);
            filter: blur(80px);
        }

        .login-card {
            width: 90%; max-width: 400px;
            padding: 40px;
            background: var(--panel);
            backdrop-filter: blur(30px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            text-align: center;
            animation: cardEntrance 0.8s ease-out;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .logo-area { margin-bottom: 35px; }

        h1 { 
            font-size: 2.2rem; font-weight: 800; letter-spacing: 6px; 
            background: linear-gradient(135deg, #fff 30%, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .subtitle { 
            color: var(--accent); font-size: 0.7rem; font-weight: 700; 
            letter-spacing: 3px; margin-top: 5px; opacity: 0.8;
        }

        .form-group { margin-bottom: 18px; position: relative; }

        input {
            width: 100%; padding: 16px 20px; border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.03);
            color: white; outline: none; font-size: 1rem;
            font-family: inherit;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.15);
        }

        button {
            width: 100%; padding: 16px; margin-top: 20px; border-radius: 16px;
            border: none; font-weight: 800; font-size: 1rem; cursor: pointer;
            background: white; color: black;
            text-transform: uppercase; letter-spacing: 1px;
            position: relative; overflow: hidden;
        }

        button:hover { 
            background: var(--accent); 
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 242, 255, 0.3);
        }

        button:active { transform: translateY(0); }

        .footer-links {
            margin-top: 30px; font-size: 0.85rem; color: var(--text-dim);
        }

        .footer-links span { 
            color: white; font-weight: 600; cursor: pointer; text-decoration: underline;
            text-underline-offset: 4px;
        }

        #error-box {
            background: rgba(255, 75, 75, 0.1);
            color: #ff4b4b;
            padding: 10px; border-radius: 10px;
            font-size: 0.8rem; margin-bottom: 20px;
            display: none; border: 1px solid rgba(255, 75, 75, 0.2);
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        /* Ottimizzazione Mobile */
        @media (max-width: 480px) {
            .login-card { padding: 30px 20px; border-radius: 24px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="bg-animate"></div>

    <div class="login-card">
        <div class="logo-area">
            <h1>KYROS IA</h1>
            <div class="subtitle" id="status-tag">SECURITY PROTOCOL</div>
        </div>

        <div id="error-box"></div>

        <div class="form-group">
            <input type="text" id="username" placeholder="Nome" autocomplete="off">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password">
        </div>

        <button onclick="handleAction()" id="action-btn">Accedi</button>

        <div class="footer-links" id="toggle-container">
            New unit? <span onclick="toggleMode()">Registrati</span>
        </div>
    </div>

    <script>
        let isLogin = true;
        const OWNER = { user: "firethesuper", pass: "Auromat1730!" };

        function toggleMode() {
            isLogin = !isLogin;
            const btn = document.getElementById('action-btn');
            const tag = document.getElementById('status-tag');
            const footer = document.getElementById('toggle-container');
            const errorBox = document.getElementById('error-box');

            errorBox.style.display = "none";
            tag.innerText = isLogin ? "SECURITY PROTOCOL" : "NEW REGISTRATION";
            btn.innerText = isLogin ? "Initialize" : "Create Core";
            footer.innerHTML = isLogin ? 
                'New unit? <span onclick="toggleMode()">Register Identity</span>' : 
                'Access ready? <span onclick="toggleMode()">Login Now</span>';
        }

        function handleAction() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const errorBox = document.getElementById('error-box');

            if (!user || !pass) {
                showError("Identity data required.");
                return;
            }

            let users = JSON.parse(localStorage.getItem('kyros_users')) || {};

            if (isLogin) {
                if ((user === OWNER.user && pass === OWNER.pass) || (users[user] && users[user] === pass)) {
                    const role = (user === OWNER.user) ? "Owner" : "User";
                    sessionStorage.setItem('kyros_session', user);
                    sessionStorage.setItem('kyros_role', role);
                    
                    // Effetto feedback prima di cambiare pagina
                    document.getElementById('action-btn').innerText = "Authorized...";
                    document.getElementById('action-btn').style.background = "#00f2ff";
                    
                    setTimeout(() => { window.location.href = "chat.html"; }, 800);
                } else {
                    showError("Credenziali Errate. Accesso Non Autorizzato.");
                }
            } else {
                if (users[user] || user === OWNER.user) {
                    showError("Identity already exists in core.");
                } else {
                    users[user] = pass;
                    localStorage.setItem('kyros_users', JSON.stringify(users));
                    alert("Profilo Creato. Ora puoi fare il login.");
                    toggleMode();
                }
            }
        }

        function showError(msg) {
            const box = document.getElementById('error-box');
            box.innerText = msg;
            box.style.display = "block";
        }
    </script>
</body>
</html>
