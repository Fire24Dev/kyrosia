<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KyrosIA - Evolution</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #050810;
            --panel: rgba(13, 18, 30, 0.75);
            --accent: #00d2ff;
            --text: #ffffff;
            --owner-color: #ff0077;
            --glass-border: rgba(255, 255, 255, 0.08);
            --danger: #ff4b4b;
            --success: #00ff88;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(5, 8, 16, 0.8); border-bottom: 1px solid var(--glass-border); z-index: 10; gap: 10px; }
        .status { font-size: 0.7rem; font-weight: 800; color: var(--accent); letter-spacing: 1px; flex: 1; }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 0.95rem; line-height: 1.4; animation: emerge 0.3s ease; word-wrap: break-word; position: relative; }
        .msg b { font-weight: 800; }

        .user { align-self: flex-end; background: linear-gradient(135deg, #00d2ff, #3a86ff); color: white; border-bottom-right-radius: 4px; }
        .user.owner-msg { background: linear-gradient(135deg, var(--owner-color), #ff4b2b); box-shadow: 0 5px 15px rgba(255, 0, 119, 0.3); }
        .ai { align-self: flex-start; background: var(--panel); border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; padding-bottom: 35px; }

        .msg-actions { position: absolute; bottom: 5px; right: 10px; display: flex; gap: 8px; opacity: 0.6; transition: 0.3s; }
        .ai:hover .msg-actions { opacity: 1; }
        .action-btn { background: none; border: none; color: white; cursor: pointer; font-size: 0.8rem; padding: 4px; border-radius: 5px; transition: 0.2s; }
        .action-btn:hover { background: rgba(255,255,255,0.1); color: var(--accent); }

        .input-area { padding: 20px; background: var(--bg); display: flex; gap: 10px; border-top: 1px solid var(--glass-border); }
        input { flex: 1; padding: 15px; border-radius: 15px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: white; outline: none; font-size: 1rem; }
        
        .btn-ui { padding: 8px 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: 800; font-size: 0.7rem; transition: 0.3s; }
        .btn-accent { background: var(--accent); color: #000; }
        .btn-logout { background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--glass-border); }
        .btn-send { width: 55px; border-radius: 15px; background: var(--accent); font-size: 1.2rem; }

        #assist-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .assist-content { max-width: 600px; margin: 40px auto; background: var(--panel); border: 1px solid var(--glass-border); border-radius: 20px; padding: 25px; }
        .req-card { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .status-badge { font-size: 0.6rem; padding: 3px 8px; border-radius: 5px; text-transform: uppercase; margin-left: 10px; }

        @keyframes emerge { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 800; letter-spacing: 2px; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">KYROS IA</div>
    <div class="status" id="statusLabel">...</div>
    <button onclick="toggleAssist()" class="btn-ui btn-accent">ASSISTENZA</button>
    <button onclick="logout()" class="btn-ui btn-logout">LOGOUT</button>
</header>

<div id="chat-window"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Invia un messaggio..." autocomplete="off">
    <button onclick="handleSend()" class="btn-ui btn-send">➤</button>
</div>

<div id="assist-overlay">
    <div class="assist-content">
        <h2 id="assist-title">Assistenza</h2>
        <div id="assist-body"></div>
        <button onclick="toggleAssist()" class="btn-ui btn-logout" style="width: 100%; margin-top: 20px;">CHIUDI</button>
    </div>
</div>

<script>
    const _0xkey = [103,115,107,95,52,114,52,97,112,122,67,70,98,116,106,105,86,74,54,110,77,56,101,48,87,71,100,121,98,51,70,89,87,79,109,101,90,67,90,103,67,80,90,74,69,121,57,52,78,68,80,74,104,108,79,100];
    const _vault = () => _0xkey.map(c => String.fromCharCode(c)).join('');

    const currentNick = sessionStorage.getItem('kyros_session');
    const userRole = sessionStorage.getItem('kyros_role'); 

    const statusLabel = document.getElementById('statusLabel');
    const chatWin = document.getElementById('chat-window');
    const input = document.getElementById('userInput');

    let isMaintenance = localStorage.getItem('kyros_maintenance') === 'true';
    let blacklist = JSON.parse(localStorage.getItem('kyros_blacklist')) || [];
    let assistRequests = JSON.parse(localStorage.getItem('kyros_assist')) || [];

    if (!currentNick) { window.location.href = "index.html"; }

    function init() {
        updateStatus();
        if (userRole === "Owner") {
            addMsg("ai", `Benvenuto <b>Fire</b>, sistemi pronti. Tutti i comandi sbloccati.`);
        } else {
            addMsg("ai", `Ciao <b>${currentNick}</b>! Sono KyrosIA, come posso aiutarti oggi?`);
        }
    }

    function updateStatus() {
        let text = userRole === "Owner" ? "OWNER: " : "UTENTE: ";
        text += currentNick;
        if(isMaintenance) text += " [OFFLINE]";
        statusLabel.innerText = text;
        if(userRole === "Owner") statusLabel.style.color = "var(--owner-color)";
    }

    function copyText(btn, textId) {
        const text = document.getElementById(textId).innerText.replace("...", "");
        navigator.clipboard.writeText(text);
        const icon = btn.querySelector('i');
        icon.className = "fas fa-check";
        setTimeout(() => icon.className = "fas fa-copy", 2000);
    }

    function speakText(textId) {
        const text = document.getElementById(textId).innerText.replace("...", "");
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'it-IT';
        utterance.rate = 1.1;
        window.speechSynthesis.speak(utterance);
    }

    function toggleAssist() {
        const overlay = document.getElementById('assist-overlay');
        overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
        if (overlay.style.display === 'block') renderAssist();
    }

    function renderAssist() {
        const body = document.getElementById('assist-body');
        body.innerHTML = "";
        if (userRole === "Owner") {
            document.getElementById('assist-title').innerText = "Richieste Pendenti";
            assistRequests.forEach((req, index) => {
                body.innerHTML += `
                    <div class="req-card">
                        <p><b>Da:</b> ${req.user} <span class="status-badge" style="background:${getStatusColor(req.status)}">${req.status}</span></p>
                        <p>${req.text}</p>
                        ${req.status === 'pendente' ? `
                            <button onclick="actionReq(${index}, 'risolto')" class="btn-ui" style="background:var(--success)">RISOLTO</button>
                            <button onclick="actionReq(${index}, 'rifiutato')" class="btn-ui" style="background:var(--danger)">RIFIUTA</button>
                        ` : `<p><small>Nota: ${req.note}</small></p>`}
                    </div>`;
            });
        } else {
            body.innerHTML = `<textarea id="assistText" placeholder="Di cosa hai bisogno?" style="width:100%; height:80px; background:rgba(0,0,0,0.2); color:white; border:1px solid var(--glass-border); border-radius:10px; padding:10px;"></textarea>
            <button onclick="sendAssist()" class="btn-ui btn-accent" style="width:100%; margin-top:10px;">INVIA</button><hr style="margin:20px 0; border:0; border-top:1px solid var(--glass-border)">`;
            assistRequests.filter(r => r.user === currentNick).reverse().forEach(req => {
                body.innerHTML += `<div class="req-card"><span class="status-badge" style="background:${getStatusColor(req.status)}">${req.status}</span><p>${req.text}</p>${req.note ? `<p style="color:var(--accent)">Nota: ${req.note}</p>` : ""}</div>`;
            });
        }
    }

    function sendAssist() {
        const t = document.getElementById('assistText').value;
        if(!t) return;
        assistRequests.push({user: currentNick, text: t, status: 'pendente', note: ''});
        localStorage.setItem('kyros_assist', JSON.stringify(assistRequests));
        renderAssist();
    }

    function actionReq(i, s) {
        const n = prompt("Messaggio per l'utente:");
        assistRequests[i].status = s;
        assistRequests[i].note = n || "";
        localStorage.setItem('kyros_assist', JSON.stringify(assistRequests));
        renderAssist();
    }

    function getStatusColor(s) { return s === 'risolto' ? 'var(--success)' : s === 'rifiutato' ? 'var(--danger)' : 'var(--accent)'; }

    async function handleSend() {
        const text = input.value.trim();
        if (!text) return;
        if (blacklist.includes(currentNick) && userRole !== "Owner") {
            addMsg("ai", "<b>ACCESSO NEGATO:</b> Il tuo account è nella blacklist.");
            return;
        }

        addMsg("user", text);
        input.value = "";

        if (text.startsWith("/")) {
            if (userRole === "Owner") handleCommands(text);
            else addMsg("ai", "<b>ERRORE:</b> Comandi riservati all'Owner.");
            return;
        }

        if (isMaintenance && userRole !== "Owner") {
            addMsg("ai", "<b>MANUTENZIONE:</b> KyrosIA è momentaneamente offline.");
            return;
        }

        const tid = "msg-" + Date.now();
        addMsg("ai", "...", tid);

        try {
            const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${_vault()}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role: "system", content: "Sei KyrosIA, creato da firethesuper. Rispondi in modo audace e tecnico."}, {role: "user", content: text}]
                })
            });
            const data = await resp.json();
            // AGGIUNTO IL GRASSETTO QUI:
            const aiResponse = data.choices[0].message.content;
            document.getElementById(tid).innerHTML = `<b>${aiResponse}</b>`;
        } catch (e) {
            document.getElementById(tid).innerText = "Errore critico di rete.";
        }
    }

    function handleCommands(t) {
        const p = t.split(" ");
        const cmd = p[0].toLowerCase();
        const arg = p[1];

        if(cmd === "/ban") {
            blacklist.push(arg);
            localStorage.setItem('kyros_blacklist', JSON.stringify(blacklist));
            addMsg("ai", `Utente <b>${arg}</b> bannato.`);
        } else if(cmd === "/unban") {
            blacklist = blacklist.filter(u => u !== arg);
            localStorage.setItem('kyros_blacklist', JSON.stringify(blacklist));
            addMsg("ai", `Utente <b>${arg}</b> rimosso dalla blacklist.`);
        } else if(cmd === "/manutenzione") {
            isMaintenance = !isMaintenance;
            localStorage.setItem('kyros_maintenance', isMaintenance);
            updateStatus();
            addMsg("ai", `Manutenzione: <b>${isMaintenance ? "ON" : "OFF"}</b>`);
        } else if(cmd === "/accountlist") {
            addMsg("ai", `<b>Blacklist:</b> ${blacklist.join(", ") || "Nessuno"}`);
        } else if(cmd === "/help") {
            addMsg("ai", "<b>Comandi Admin:</b><br>/ban [nome]<br>/unban [nome]<br>/manutenzione<br>/accountlist");
        } else {
            addMsg("ai", "Comando non riconosciuto.");
        }
    }

    function addMsg(type, text, id = "") {
        const div = document.createElement('div');
        const uniqueId = id || "txt-" + Math.random().toString(36).substr(2, 9);
        div.className = `msg ${type} ${ (type === 'user' && userRole === 'Owner') ? 'owner-msg' : '' }`;
        
        div.innerHTML = `<span id="${uniqueId}">${text}</span>`;
        
        if(type === 'ai') {
            div.innerHTML += `
                <div class="msg-actions">
                    <button class="action-btn" onclick="copyText(this, '${uniqueId}')" title="Copia"><i class="fas fa-copy"></i></button>
                    <button class="action-btn" onclick="speakText('${uniqueId}')" title="Ascolta"><i class="fas fa-volume-up"></i></button>
                </div>`;
        }
        
        chatWin.appendChild(div);
        chatWin.scrollTop = chatWin.scrollHeight;
    }

    function logout() { sessionStorage.clear(); window.location.href = "index.html"; }
    input.onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };
    init();
</script>
</body>
</html>
