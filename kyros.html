<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KyrosIA - Evolution</title>
    <script src="https://js.puter.com/v2/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050810;
            --panel: rgba(13, 18, 30, 0.75);
            --accent: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.4);
            --text: #ffffff;
            --text-dim: #94a3b8;
            --owner-color: #ff0077;
            --glass-border: rgba(255, 255, 255, 0.08);
            --danger: #ff4b4b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 119, 0.05) 0%, transparent 40%);
            color: var(--text); margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
        }

        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(5, 8, 16, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); z-index: 100;
        }

        .brand h1 { 
            margin: 0; font-size: 1.2rem; font-weight: 800; letter-spacing: 2px; 
            background: linear-gradient(to right, #00d2ff, #3a86ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase;
        }

        .status { font-size: 0.6rem; font-weight: 600; color: var(--accent); letter-spacing: 1px; text-transform: uppercase; }

        .new-chat-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border);
            color: var(--text); padding: 8px 15px; border-radius: 10px; font-size: 0.75rem; font-weight: 600; cursor: pointer;
        }

        #chat-window { 
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth;
        }

        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 0.95rem; line-height: 1.4; animation: emerge 0.3s ease; word-wrap: break-word; }
        .user { align-self: flex-end; background: linear-gradient(135deg, #00d2ff, #3a86ff); color: #fff; border-bottom-right-radius: 4px; box-shadow: 0 10px 20px -10px var(--accent-glow); }
        .user.owner-msg { background: linear-gradient(135deg, var(--owner-color), #ff4b2b); }
        .ai { align-self: flex-start; background: var(--panel); border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; color: #e2e8f0; }

        .input-wrapper { padding: 15px 20px 30px 20px; background: linear-gradient(to top, var(--bg) 80%, transparent); }
        .input-container {
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            padding: 6px; border-radius: 20px; display: flex; gap: 6px; backdrop-filter: blur(10px);
        }

        input { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; font-size: 1rem; font-family: inherit; }

        .icon-btn {
            width: 45px; height: 45px; border-radius: 15px; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }

        #voiceBtn { background: rgba(255, 255, 255, 0.05); color: var(--text-dim); }
        #voiceBtn.active { 
            background: var(--danger); color: white; 
            animation: pulse 1.5s infinite; box-shadow: 0 0 15px rgba(255, 75, 75, 0.4); 
        }

        #sendBtn { background: var(--accent); color: #030712; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        @keyframes emerge { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (min-width: 768px) { #chat-window, .input-wrapper { max-width: 800px; margin: 0 auto; width: 100%; } }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <h1>KYROS IA</h1>
        <div class="status" id="system-status">SISTEMA ONLINE</div>
    </div>
    <button class="new-chat-btn" onclick="newChat()">NUOVA CHAT</button>
</header>

<div id="chat-window">
    <div class="msg ai" id="welcome-msg">Benvenuto. Sono il nucleo KyrosIA. In cosa posso supportarti?</div>
</div>

<div class="input-wrapper">
    <div class="input-container">
        <button class="icon-btn" id="voiceBtn" title="Parla con Kyros">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
        </button>
        
        <input type="text" id="userInput" placeholder="Digita o parla..." autocomplete="off">
        
        <button class="icon-btn" id="sendBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
    </div>
</div>

<script>
    const input = document.getElementById('userInput');
    const btn = document.getElementById('sendBtn');
    const voiceBtn = document.getElementById('voiceBtn');
    const windowChat = document.getElementById('chat-window');
    const statusLabel = document.getElementById('system-status');

    const currentUser = sessionStorage.getItem('kyros_session') || "Ospite";
    const currentRole = sessionStorage.getItem('kyros_role') || "User";
    let isMaintenance = localStorage.getItem('kyros_maintenance') === 'true';

    // CONFIGURAZIONE VOCALE
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SpeechRecognition ? new SpeechRecognition() : null;
    if (recognition) {
        recognition.lang = 'it-IT';
        recognition.interimResults = false;
    }

    function initInterface() {
        if (currentRole === "Owner") {
            statusLabel.innerText = "OWNER: firethesuper";
            statusLabel.style.color = "var(--owner-color)";
        } else if (isMaintenance) {
            statusLabel.innerText = "MANUTENZIONE";
            statusLabel.style.color = "var(--danger)";
        }
    }

    function speak(text) {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'it-IT';
        utterance.rate = 1.0;
        synth.speak(utterance);
    }

    async function askKyros() {
        const text = input.value.trim();
        if (!text) return;

        const ownerClass = (currentRole === "Owner") ? "owner-msg" : "";
        windowChat.innerHTML += `<div class="msg user ${ownerClass}">${text}</div>`;
        input.value = '';
        windowChat.scrollTop = windowChat.scrollHeight;

        // Comandi Owner
        if (text.startsWith("/")) {
            if (currentRole !== "Owner") {
                addAiMessage("Permessi insufficienti.");
                return;
            }
            handleCommands(text);
            return;
        }

        if (isMaintenance && currentRole !== "Owner") {
            addAiMessage("KyrosIA Ã¨ in manutenzione.");
            return;
        }

        const loadId = "id-" + Date.now();
        windowChat.innerHTML += `<div class="msg ai" id="${loadId}"><span style="opacity:0.5">Elaborazione...</span></div>`;
        windowChat.scrollTop = windowChat.scrollHeight;

        try {
            let prompt = "Sei KyrosIA, un'IA evoluta. Rispondi in italiano. ";
            const response = await puter.ai.chat(prompt + text);
            const aiText = response.toString();
            document.getElementById(loadId).innerText = aiText;
            speak(aiText); // KYROS TI RISPONDE A VOCE
        } catch (e) {
            document.getElementById(loadId).innerText = "Errore di connessione.";
        }
        windowChat.scrollTop = windowChat.scrollHeight;
    }

    function addAiMessage(text) {
        windowChat.innerHTML += `<div class="msg ai">${text}</div>`;
        windowChat.scrollTop = windowChat.scrollHeight;
        speak(text);
    }

    function handleCommands(text) {
        if (text === "/manutenzione") {
            isMaintenance = !isMaintenance;
            localStorage.setItem('kyros_maintenance', isMaintenance);
            addAiMessage(`Manutenzione: ${isMaintenance ? 'Attivata' : 'Disattivata'}`);
            initInterface();
        } else if (text === "/accountlist") {
            let users = JSON.parse(localStorage.getItem('kyros_users')) || {};
            let list = "<b>Utenti:</b><br>" + Object.keys(users).join("<br>");
            addAiMessage(list);
        }
    }

    // LOGICA MICROFONO
    if (recognition) {
        voiceBtn.addEventListener('click', () => {
            recognition.start();
            voiceBtn.classList.add('active');
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            input.value = transcript;
            voiceBtn.classList.remove('active');
            askKyros(); // Invia subito dopo aver parlato
        };

        recognition.onerror = () => voiceBtn.classList.remove('active');
        recognition.onend = () => voiceBtn.classList.remove('active');
    } else {
        voiceBtn.style.display = 'none';
    }

    function newChat() {
        windowChat.innerHTML = `<div class="msg ai">Conversazione resettata.</div>`;
        window.speechSynthesis.cancel(); // Ferma la voce se sta parlando
    }

    initInterface();
    btn.addEventListener('click', askKyros);
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') askKyros(); });
</script>

</body>
</html>
