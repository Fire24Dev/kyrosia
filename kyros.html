<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KyrosIA - Evolution</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050810;
            --panel: rgba(13, 18, 30, 0.75);
            --accent: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.4);
            --text: #ffffff;
            --text-dim: #94a3b8;
            --owner-color: #ff0077;
            --glass-border: rgba(255, 255, 255, 0.08);
            --danger: #ff4b4b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 119, 0.05) 0%, transparent 40%);
            color: var(--text); margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
        }

        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(5, 8, 16, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); z-index: 100;
        }

        .brand h1 { 
            margin: 0; font-size: 1.2rem; font-weight: 800; letter-spacing: 2px; 
            background: linear-gradient(to right, #00d2ff, #3a86ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase;
        }

        .status { font-size: 0.6rem; font-weight: 600; color: var(--accent); letter-spacing: 1px; text-transform: uppercase; }

        .new-chat-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border);
            color: var(--text); padding: 8px 15px; border-radius: 10px; font-size: 0.75rem; font-weight: 600; cursor: pointer;
        }

        #chat-window { 
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth;
        }

        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 0.95rem; line-height: 1.4; animation: emerge 0.3s ease; word-wrap: break-word; }
        .user { align-self: flex-end; background: linear-gradient(135deg, #00d2ff, #3a86ff); color: #fff; border-bottom-right-radius: 4px; box-shadow: 0 10px 20px -10px var(--accent-glow); }
        .user.owner-msg { background: linear-gradient(135deg, var(--owner-color), #ff4b2b); box-shadow: 0 10px 20px -10px rgba(255, 0, 119, 0.4); }
        .ai { align-self: flex-start; background: var(--panel); border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; color: #e2e8f0; }

        .input-wrapper { padding: 15px 20px 30px 20px; background: linear-gradient(to top, var(--bg) 80%, transparent); }
        .input-container {
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            padding: 6px; border-radius: 20px; display: flex; gap: 10px; backdrop-filter: blur(10px);
        }

        input { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; font-size: 1rem; font-family: inherit; }

        .icon-btn {
            width: 45px; height: 45px; border-radius: 15px; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
            background: var(--accent); color: #030712;
        }

        @keyframes emerge { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (min-width: 768px) { #chat-window, .input-wrapper { max-width: 800px; margin: 0 auto; width: 100%; } }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <h1>KYROS IA</h1>
        <div class="status" id="system-status">SISTEMA OFFLINE</div>
    </div>
    <button class="new-chat-btn" onclick="newChat()">NUOVA CHAT</button>
</header>

<div id="chat-window">
    <div class="msg ai" id="welcome-msg">Inizializzazione sistemi in corso...</div>
</div>

<div class="input-wrapper">
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Invia un messaggio..." autocomplete="off">
        <button class="icon-btn" id="sendBtn">ðŸš€</button>
    </div>
</div>

<script>
    // --- CHIAVE API ---
    const _0xkey = [103,115,107,95,52,114,52,97,112,122,67,70,98,116,106,105,86,74,54,110,77,56,101,48,87,71,100,121,98,51,70,89,87,79,109,101,90,67,90,103,67,80,90,74,69,121,57,52,78,68,80,74,104,108,79,100];
    const _vault = () => _0xkey.map(c => String.fromCharCode(c)).join('');

    const input = document.getElementById('userInput');
    const btn = document.getElementById('sendBtn');
    const windowChat = document.getElementById('chat-window');
    const statusLabel = document.getElementById('system-status');
    const welcome = document.getElementById('welcome-msg');

    // --- LOGICA IDENTITÃ€ (Prende il nome dal login di index.html) ---
    // Assicurati che nel tuo index.html, al login, tu faccia: localStorage.setItem('username', nomeUtente);
    let currentNickname = localStorage.getItem('username') || "Ospite";
    
    let isMaintenance = localStorage.getItem('kyros_maintenance') === 'true';
    let blacklist = JSON.parse(localStorage.getItem('kyros_blacklist')) || [];
    let mutes = JSON.parse(localStorage.getItem('kyros_mutes')) || {};

    function updateUI() {
        if (currentNickname === "firethesuper") {
            statusLabel.innerText = "OWNER: firethesuper";
            statusLabel.style.color = "var(--owner-color)";
            welcome.innerHTML = "Bentornato, <b>Owner</b>. Protocolli di comando pronti.";
        } else if (isMaintenance) {
            statusLabel.innerText = "MANUTENZIONE";
            statusLabel.style.color = "var(--danger)";
            welcome.innerHTML = "Il sistema Ã¨ attualmente in manutenzione.";
        } else {
            statusLabel.innerText = "UTENTE: " + currentNickname;
            statusLabel.style.color = "var(--accent)";
            welcome.innerHTML = `Ciao <b>${currentNickname}</b>! Sono KyrosIA. In cosa posso aiutarti?`;
        }
    }

    function checkMute(nick) {
        if (mutes[nick]) {
            const now = Date.now();
            if (now < mutes[nick]) return Math.ceil((mutes[nick] - now) / 60000);
            delete mutes[nick];
            localStorage.setItem('kyros_mutes', JSON.stringify(mutes));
        }
        return 0;
    }

    async function execute() {
        const val = input.value.trim();
        if (!val) return;

        const isOwner = (currentNickname === "firethesuper");

        // Sicurezza: Ban
        if (blacklist.includes(currentNickname) && !isOwner) {
            addAiMsg("Accesso negato. Sei stato bannato dai sistemi Kyros.");
            input.value = '';
            return;
        }

        // Sicurezza: Mute
        const mTime = checkMute(currentNickname);
        if (mTime > 0 && !isOwner) {
            addAiMsg(`Sei silenziato. Potrai parlare tra ${mTime} minuti.`);
            input.value = '';
            return;
        }

        // Messaggio Utente
        windowChat.innerHTML += `<div class="msg user ${isOwner ? 'owner-msg' : ''}">${val}</div>`;
        input.value = '';
        windowChat.scrollTop = windowChat.scrollHeight;

        // Comandi Owner
        if (val.startsWith("/")) {
            if (isOwner) handleCmd(val);
            else addAiMsg("Comando non riconosciuto o permessi insufficienti.");
            return;
        }

        // Blocco Manutenzione
        if (isMaintenance && !isOwner) {
            addAiMsg("Sistemi offline per manutenzione. Solo l'Owner puÃ² comunicare.");
            return;
        }

        // Chiamata AI
        const loadId = "ai-" + Date.now();
        windowChat.innerHTML += `<div class="msg ai" id="${loadId}">...</div>`;
        
        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${_vault()}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        { role: "system", content: "Sei KyrosIA, creato da firethesuper. Rispondi in modo brillante in italiano." },
                        { role: "user", content: val }
                    ]
                })
            });
            const data = await response.json();
            document.getElementById(loadId).innerHTML = data.choices[0].message.content;
        } catch (e) { document.getElementById(loadId).innerText = "Errore di connessione al nucleo."; }
        windowChat.scrollTop = windowChat.scrollHeight;
    }

    function handleCmd(text) {
        const args = text.split(" ");
        const cmd = args[0].toLowerCase();
        const target = args[1];
        const time = parseInt(args[2]);

        switch(cmd) {
            case "/help":
                addAiMsg("<b>Comandi disponibili:</b> /ban [nome], /unban [nome], /mute [nome] [min], /unmute [nome], /manutenzione, /accountlist");
                break;
            case "/ban":
                if (!target) return addAiMsg("Uso: /ban [nome]");
                if (!blacklist.includes(target)) blacklist.push(target);
                localStorage.setItem('kyros_blacklist', JSON.stringify(blacklist));
                addAiMsg(`Utente ${target} bannato con successo.`);
                break;
            case "/unban":
                blacklist = blacklist.filter(u => u !== target);
                localStorage.setItem('kyros_blacklist', JSON.stringify(blacklist));
                addAiMsg(`Utente ${target} riabilitato.`);
                break;
            case "/mute":
                if (!target || !time) return addAiMsg("Uso: /mute [nome] [minuti]");
                mutes[target] = Date.now() + (time * 60000);
                localStorage.setItem('kyros_mutes', JSON.stringify(mutes));
                addAiMsg(`${target} silenziato per ${time} minuti.`);
                break;
            case "/unmute":
                delete mutes[target];
                localStorage.setItem('kyros_mutes', JSON.stringify(mutes));
                addAiMsg(`${target} puÃ² tornare a parlare.`);
                break;
            case "/manutenzione":
                isMaintenance = !isMaintenance;
                localStorage.setItem('kyros_maintenance', isMaintenance);
                updateUI();
                addAiMsg("ModalitÃ  manutenzione: " + (isMaintenance ? "ATTIVA" : "DISATTIVA"));
                break;
            case "/accountlist":
                addAiMsg(`<b>BANNATI:</b> ${blacklist.join(", ") || "Nessuno"}<br><b>MUTATI:</b> ${Object.keys(mutes).join(", ") || "Nessuno"}`);
                break;
        }
    }

    function addAiMsg(t) { 
        windowChat.innerHTML += `<div class="msg ai">${t}</div>`; 
        windowChat.scrollTop = windowChat.scrollHeight; 
    }
    
    function newChat() {
        windowChat.innerHTML = "";
        updateUI();
    }

    // Inizializzazione automatica al caricamento
    updateUI();
    btn.onclick = execute;
    input.onkeypress = (e) => { if (e.key === 'Enter') execute(); };
</script>
</body>
</html>
