<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KyrosIA - Evolution</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050810;
            --panel: rgba(13, 18, 30, 0.75);
            --accent: #00d2ff;
            --text: #ffffff;
            --owner-color: #ff0077;
            --glass-border: rgba(255, 255, 255, 0.08);
            --danger: #ff4b4b;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(5, 8, 16, 0.8); border-bottom: 1px solid var(--glass-border); z-index: 10; }
        .status { font-size: 0.7rem; font-weight: 800; color: var(--accent); letter-spacing: 1px; }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 0.95rem; line-height: 1.4; animation: emerge 0.3s ease; word-wrap: break-word; }
        
        /* Testo ciccione per i nomi nei messaggi */
        .msg b { font-weight: 800; color: var(--accent); }
        .owner-msg b { color: #fff; }

        .user { align-self: flex-end; background: linear-gradient(135deg, #00d2ff, #3a86ff); color: white; border-bottom-right-radius: 4px; }
        .user.owner-msg { background: linear-gradient(135deg, var(--owner-color), #ff4b2b); box-shadow: 0 5px 15px rgba(255, 0, 119, 0.3); }
        .ai { align-self: flex-start; background: var(--panel); border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; }

        .input-area { padding: 20px; background: var(--bg); display: flex; gap: 10px; border-top: 1px solid var(--glass-border); }
        input { flex: 1; padding: 15px; border-radius: 15px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: white; outline: none; font-size: 1rem; }
        button { width: 55px; border-radius: 15px; border: none; background: var(--accent); cursor: pointer; color: #000; font-size: 1.2rem; }

        @keyframes emerge { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 800; letter-spacing: 2px; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">KYROS IA</div>
    <div class="status" id="statusLabel">SINCRONIZZAZIONE...</div>
    <button onclick="logout()" style="width: auto; padding: 5px 10px; font-size: 0.6rem; background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--glass-border);">LOGOUT</button>
</header>

<div id="chat-window"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Invia un messaggio o comando..." autocomplete="off">
    <button onclick="handleSend()">ðŸš€</button>
</div>

<script>
    const _0xkey = [103,115,107,95,52,114,52,97,112,122,67,70,98,116,106,105,86,74,54,110,77,56,101,48,87,71,100,121,98,51,70,89,87,79,109,101,90,67,90,103,67,80,90,74,69,121,57,52,78,68,80,74,104,108,79,100];
    const _vault = () => _0xkey.map(c => String.fromCharCode(c)).join('');

    const currentNick = sessionStorage.getItem('kyros_session');
    const userRole = sessionStorage.getItem('kyros_role'); 

    const statusLabel = document.getElementById('statusLabel');
    const chatWin = document.getElementById('chat-window');
    const input = document.getElementById('userInput');

    // Database Locale per Comandi
    let isMaintenance = localStorage.getItem('kyros_maintenance') === 'true';
    let blacklist = JSON.parse(localStorage.getItem('kyros_blacklist')) || [];
    let mutes = JSON.parse(localStorage.getItem('kyros_mutes')) || {};

    if (!currentNick) { window.location.href = "index.html"; }

    function init() {
        if (userRole === "Owner") {
            statusLabel.innerText = "OWNER: " + currentNick;
            statusLabel.style.color = "var(--owner-color)";
            addMsg("ai", `Benvenuto nel nucleo, <b>${currentNick}</b>. Comandi sbloccati.`);
        } else {
            statusLabel.innerText = "UTENTE: " + currentNick;
            addMsg("ai", `IdentitÃ  confermata: <b>${currentNick}</b>. Come posso aiutarti?`);
        }
    }

    async function handleSend() {
        const text = input.value.trim();
        if (!text) return;

        // --- CONTROLLI SICUREZZA ---
        if (blacklist.includes(currentNick) && userRole !== "Owner") {
            addMsg("ai", "<b>ERRORE:</b> Sei stato bannato dal sistema.");
            return;
        }

        // --- INVIO MESSAGGIO ---
        addMsg("user", text);
        input.value = "";

        // --- GESTIONE COMANDI ---
        if (text.startsWith("/")) {
            if (userRole === "Owner") {
                handleCommands(text);
            } else {
                addMsg("ai", "<b>NEGATO:</b> Non hai i permessi per eseguire comandi.");
            }
            return;
        }

        // --- MANUTENZIONE ---
        if (isMaintenance && userRole !== "Owner") {
            addMsg("ai", "<b>SISTEMA:</b> Manutenzione in corso. Riprova piÃ¹ tardi.");
            return;
        }

        // --- RISPOSTA AI ---
        const tempId = "ai-" + Date.now();
        addMsg("ai", "...", tempId);

        try {
            const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${_vault()}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        {role: "system", content: "Sei KyrosIA, creato da firethesuper. Rispondi in modo tecnico e audace."},
                        {role: "user", content: text}
                    ]
                })
            });
            const data = await resp.json();
            document.getElementById(tempId).innerHTML = data.choices[0].message.content;
        } catch (e) {
            document.getElementById(tempId).innerText = "Errore di connessione.";
        }
    }

    function handleCommands(text) {
        const p = text.split(" ");
        const cmd = p[0].toLowerCase();
        const target = p[1];

        switch(cmd) {
            case "/help":
                addMsg("ai", "<b>COMANDI DISPONIBILI:</b><br>/ban [nome]<br>/unban [nome]<br>/manutenzione<br>/accountlist");
                break;
            case "/ban":
                if(!target) return addMsg("ai", "Specifica chi bannare.");
                if(!blacklist.includes(target)) blacklist.push(target);
                localStorage.setItem('kyros_blacklist', JSON.stringify(blacklist));
                addMsg("ai", `Utente <b>${target}</b> inserito nella blacklist.`);
                break;
            case "/unban":
                blacklist = blacklist.filter(u => u !== target);
                localStorage.setItem('kyros_blacklist', JSON.stringify(blacklist));
                addMsg("ai", `Utente <b>${target}</b> rimosso dalla blacklist.`);
                break;
            case "/manutenzione":
                isMaintenance = !isMaintenance;
                localStorage.setItem('kyros_maintenance', isMaintenance);
                addMsg("ai", `Stato manutenzione: <b>${isMaintenance ? "ATTIVO" : "DISATTIVO"}</b>`);
                break;
            case "/accountlist":
                addMsg("ai", `<b>BANNATI:</b> ${blacklist.join(", ") || "Nessuno"}`);
                break;
            default:
                addMsg("ai", "Comando non riconosciuto.");
        }
    }

    function addMsg(type, text, id = "") {
        const div = document.createElement('div');
        div.className = `msg ${type} ${ (type === 'user' && userRole === 'Owner') ? 'owner-msg' : '' }`;
        if(id) div.id = id;
        
        // Aggiunge il nome in grassetto prima del testo
        const name = (type === 'user') ? `<b>${currentNick}:</b> ` : `<b>KyrosIA:</b> `;
        div.innerHTML = name + text;
        
        chatWin.appendChild(div);
        chatWin.scrollTop = chatWin.scrollHeight;
    }

    function logout() {
        sessionStorage.clear();
        window.location.href = "index.html";
    }

    input.onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };
    init();
</script>
</body>
</html>
